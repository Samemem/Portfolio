<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./resources/css/index.css">
  <script src="https://kit.fontawesome.com/4540c5b697.js" crossorigin="anonymous"></script>
  <style>
    /* Loading screen container */
.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #333; /* Background color of loading page */
  z-index: 9999;
}

/* Hexagon grid layout */
.hexagon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

/* HTML: <div class="hexagon"></div> */
.hexagon {
  --b: 10px; /* adjust to control the border  */
  height: 200px; /* adjust to control the size  */
  aspect-ratio: 1/cos(30deg);
  clip-path: 
    polygon(0 50%,50% -50%,100% 50%,50% 150%,0 50%,
    var(--b) 50%,
    calc(25% + var(--b)*cos(60deg)) calc(100% - var(--b)*sin(60deg)),
    calc(75% - var(--b)*cos(60deg)) calc(100% - var(--b)*sin(60deg)),
    calc(100% - var(--b)) 50%,
    calc(75% - var(--b)*cos(60deg)) calc(var(--b)*sin(60deg)),
    calc(25% + var(--b)*cos(60deg)) calc(var(--b)*sin(60deg)),
    var(--b) 50%);
  background: #3B8686;
}

.hexagon:before,
.hexagon:after {
  content: '';
  position: absolute;
  width: 100px;
  height: 57.74px;
  background-color: inherit;
}

.hexagon:before {
  transform: rotate(60deg);
  top: -57.74px;
}

.hexagon:after {
  transform: rotate(-60deg);
  bottom: -57.74px;
}

/* Hexagon animation */
@keyframes pulse {
  0%, 100% {
    transform: scale(1) rotate(30deg);
  }
  50% {
    transform: scale(1.2) rotate(30deg); /* Enlarges hexagons at mid animation */
  }
}

/* Hide loading screen once content is loaded */
body.content-loaded .loading-screen {
  display: none;
}
</style>

<body>
    <!-- Loading Page -->
<div class="loading-screen">
    <div class="hexagon-grid">
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
      <div class="hexagon"></div>
    </div>
  </div>
  
</body>
